<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 95 Desktop</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }
        .desktop {
            background-color: #008080;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .icon {
            width: 64px;
            text-align: center;
            color: white;
            position: absolute;
            cursor: pointer;
        }
        .icon img {
            width: 32px;
            height: 32px;
        }
        .taskbar {
            background-color: #c0c0c0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            display: flex;
            align-items: center;
            border-top: 2px solid #ffffff;
            z-index: 1000;
        }
        .start-button {
            background-color: #c0c0c0;
            border: 2px outset #ffffff;
            padding: 2px 8px;
            margin-left: 2px;
            font-weight: bold;
            cursor: pointer;
        }
        .window {
            position: absolute;
            background-color: #c0c0c0;
            border: 2px outset #ffffff;
            width: 300px;
            height: 200px;
            display: none;
            z-index: 10;
        }
        .window-header {
            background-color: #000080;
            color: white;
            padding: 2px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            cursor: move;
        }
        .window-content {
            padding: 10px;
            height: calc(100% - 40px);
            overflow: auto;
        }
        .close-button {
            background-color: #c0c0c0;
            border: 1px outset #ffffff;
            color: black;
            cursor: pointer;
        }
        .form-window {
            width: 320px;
            height: 220px;
        }
        .form-input {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px inset #ffffff;
        }
        .form-button {
            background-color: #c0c0c0;
            border: 2px outset #ffffff;
            padding: 5px 10px;
            cursor: pointer;
        }
        .start-menu {
            position: fixed;
            bottom: 30px;
            left: 0;
            width: 200px;
            background-color: #c0c0c0;
            border: 2px outset #ffffff;
            display: none;
            z-index: 1000;
        }
        .start-menu-item {
            padding: 5px 10px;
            cursor: pointer;
        }
        .start-menu-item:hover {
            background-color: #000080;
            color: white;
        }
    </style>
</head>
<body>
    <div class="desktop">
        <div class="icon" style="top: 20px; left: 20px;">
            <img src="/api/placeholder/32/32" alt="About Me">
            <div>About Me</div>
        </div>
        <div class="icon" style="top: 100px; left: 20px;">
            <img src="/api/placeholder/32/32" alt="Email Signup">
            <div>Email Signup</div>
        </div>
        
        <div class="window" id="about-me">
            <div class="window-header">
                <span>About Me</span>
                <button class="close-button" onclick="closeWindow('about-me')">X</button>
            </div>
            <div class="window-content">
                <p>Hi I'm Will</p>
            </div>
        </div>
        
        <div class="window form-window" id="email-signup">
            <div class="window-header">
                <span>Email Signup</span>
                <button class="close-button" onclick="closeWindow('email-signup')">X</button>
            </div>
            <div class="window-content">
                <form id="email-form">
                    <input type="text" class="form-input" placeholder="Name" required>
                    <input type="email" class="form-input" placeholder="Email" required>
                    <button type="submit" class="form-button">Submit</button>
                </form>
            </div>
        </div>
        
        <div class="taskbar">
            <div class="start-button" onclick="toggleStartMenu()">Start</div>
        </div>

        <div class="start-menu" id="start-menu">
            <div class="start-menu-item" onclick="openLink('https://64stories.co')">64stories</div>
            <div class="start-menu-item" onclick="openLink('https://twitter.com')">Twitter</div>
            <div class="start-menu-item" onclick="openLink('https://linkedin.com')">LinkedIn</div>
            <div class="start-menu-item" onclick="openEmailSignup()">Email</div>
        </div>
    </div>

    <script>
        function closeWindow(id) {
            document.getElementById(id).style.display = 'none';
        }

        function toggleStartMenu() {
            const startMenu = document.getElementById('start-menu');
            startMenu.style.display = startMenu.style.display === 'none' ? 'block' : 'none';
        }

        function openLink(url) {
            window.open(url, '_blank');
            toggleStartMenu();
        }

        function openEmailSignup() {
            document.getElementById('email-signup').style.display = 'block';
            toggleStartMenu();
        }

        document.querySelectorAll('.icon').forEach(icon => {
            icon.addEventListener('click', function() {
                if (this.textContent.trim() === 'About Me') {
                    document.getElementById('about-me').style.display = 'block';
                } else if (this.textContent.trim() === 'Email Signup') {
                    document.getElementById('email-signup').style.display = 'block';
                }
            });
        });

        document.getElementById('email-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for signing up!');
            this.reset();
            closeWindow('email-signup');
        });

        // Close Start menu when clicking outside
        document.addEventListener('click', function(event) {
            const startMenu = document.getElementById('start-menu');
            const startButton = document.querySelector('.start-button');
            if (!startMenu.contains(event.target) && event.target !== startButton) {
                startMenu.style.display = 'none';
            }
        });

        // Make windows draggable
        document.querySelectorAll('.window').forEach(makeWindowDraggable);

        function makeWindowDraggable(window) {
            const header = window.querySelector('.window-header');
            let isDragging = false;
            let startX, startY, initialX, initialY;

            header.addEventListener('mousedown', startDragging);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDragging);

            function startDragging(e) {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                initialX = window.offsetLeft;
                initialY = window.offsetTop;
                window.style.zIndex = 100; // Bring to front when dragging
            }

            function drag(e) {
                if (!isDragging) return;
                e.preventDefault();
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                window.style.left = `${initialX + dx}px`;
                window.style.top = `${initialY + dy}px`;
            }

            function stopDragging() {
                isDragging = false;
                window.style.zIndex = 10; // Reset z-index
            }
        }
    </script>
</body>
</html>
